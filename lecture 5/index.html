<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilities.css">
</head>
<body>
    <!-- display flex is only applied to parent(immediate parent) -->
    <div class="flex-container">
        <p>sit kit mit fit yay</p>
        <p>habibi habibi i am an arab</p>
        <p>mangoes are yellow cute and sweet</p>
    </div>
    <div class="boxes">
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
        <div>box4</div>
        <div>box5</div>
        <div>box6</div>
        <div>box7</div>
        <div>box8</div>
    </div>
    <!-- if boxes go out of the container in the direction of main axis it will wrap against
    the main axis directly -->
    <!-- start is always left
    end is always right
    flex starts where the main axis start
    flex end where the main axis end -->
    <div class="d-flex parent">
        <p>i love to eat soyachaap</p>
        <p>i also love to eat momos</p>
        <p>i love chocolate cake</p>
    </div>
</body>
</html>
